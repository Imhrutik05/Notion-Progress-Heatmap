<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Notion Task Heatmap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap/cal-heatmap.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        #cal-heatmap {
            padding: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="cal-heatmap"></div>
    <div class="overlay">Adjust the window size to fit this heatmap for the best experience.</div>
    <script src="https://cdn.jsdelivr.net/npm/d3@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/cal-heatmap/cal-heatmap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const baseUrl = window.location.origin;
        
            const cal = new CalHeatMap();
            cal.init({
                itemSelector: "#cal-heatmap",
                domain: "month",
                subDomain: "day",
                data: baseUrl + "/api/database",
                start: new Date(new Date().getFullYear(), new Date().getMonth() - 5),
                cellSize: 10,
                range: 6,
                tooltip: true,
                nextSelector: "#next",
                previousSelector: "#previous",
                considerMissingDataAsZero: false,
                legend: [25, 50, 65, 80],
                legendColors: {
                    min: "#ebedf0",
                    base: "#ebedf0",
                    colors: ["#ebedf0","#c6e48b", "#7bc96f", "#239a3b", "#196127"],
                    empty: "#ebedf0"
                },
                subDomainTitleFormat: {
                    empty: "{date}",
                    filled: "{count}% on {date}"
                },
                afterLoadData: function(data) {
                    var result = {};
                    data.forEach(function(item) {
                        var date = new Date(item.date).getTime() / 1000;
                        result[date] = item.progress;
                    });
                    return result;
                }
            });
        });
    </script>
</body>
</html>
